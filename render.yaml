services:
  - type: web
    name: jobautomation-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: uvicorn api:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DB_PATH
        value: /var/data/jobs.db
      - key: PLAYWRIGHT_HEADLESS
        value: "true"
    disk:
      name: jobs-db
      mountPath: /var/data
      sizeGB: 1
  - type: web
    name: jobautomation-frontend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend.py --server.address=0.0.0.0 --server.port=$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_BASE_URL
        fromService:
          name: jobautomation-api
          type: web
          property: url

